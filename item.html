<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report / View Items</title>
<style>
body { font-family: Arial; padding: 20px; }
#itemsContainer { max-width: 600px; margin:auto;}
.item { border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:5px;}
button { padding:5px 10px; cursor:pointer; background:#004080; color:white; border:none; border-radius:3px;}
</style>
</head>
<body>
<h1>Report / View Found Items</h1>
<div id="itemsContainer"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgDbyZ5koffA_M60oS9x6aaI_UyViLZVw",
  authDomain: "lost-item-qr.firebaseapp.com",
  databaseURL: "https://lost-item-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lost-item-qr",
  storageBucket: "lost-item-qr.firebasestorage.app",
  messagingSenderId: "1026817510307",
  appId: "1:1026817510307:web:9a67340577a04797912816",
  measurementId: "G-QY02LG8PCX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const container = document.getElementById("itemsContainer");

function loadItems() {
  container.innerHTML = "<p>Loading items...</p>";
  db.ref("lostItems").once("value", snapshot=>{
    container.innerHTML = "";
    const items = snapshot.val();
    if(!items) { container.innerHTML="<p>No items found.</p>"; return; }
    Object.values(items).forEach(item=>{
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <strong>${item.item}</strong><br>
        Registered by: ${item.name} (${item.email})<br>
        Status: ${item.status}<br>
        <button onclick="reportFound(${item.id})">I Found This Item</button>
      `;
      container.appendChild(div);
    });
  });
}

function reportFound(id) {
  const email = prompt("Enter your email to notify the owner:");
  if(!email) return alert("Email required.");
  db.ref("lostItems/"+id+"/status").set("Found")
    .then(()=>{
      alert("âœ… Reported as found! The owner will be notified (simulated).");
      loadItems();
    }).catch(err=>alert("Error: "+err));
}

loadItems();
</script>
</body>
</html>
