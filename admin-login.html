<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { font-family:'Segoe UI'; background:linear-gradient(135deg,#667eea,#764ba2); color:white; text-align:center; }
  form { background:white; color:#333; max-width:350px; margin:40px auto; padding:25px; border-radius:10px; }
  input, button { width:90%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
  button { background:#004080; color:white; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

<script>
document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  if(username.value==="admin" && password.value==="admin123"){
    sessionStorage.setItem("loggedIn","true");
    location.href="admin.html";
  } else {
    alert("Invalid credentials");
  }
});
</script>
</body>
</html>
