<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Found Item - LOST&FOUND</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      margin: 0;
      padding: 0;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    header {
      background: linear-gradient(135deg, #004080, #0066cc, #0080ff);
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .container {
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      background: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background: #0059b3; }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>LOST&FOUND</h1>
</header>

<div class="container">
  <h2>Report Found Item</h2>
  <form id="reportForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="e.g. Wallet, Phone" required />

    <label for="description">Description:</label>
    <textarea id="description" rows="3" placeholder="Describe the item"></textarea>

    <label for="category">Category:</label>
    <select id="category">
      <option value="">Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Accessories">Accessories</option>
      <option value="Documents">Documents</option>
      <option value="Clothing">Clothing</option>
      <option value="Others">Others</option>
    </select>

    <label for="foundLocation">Found Location:</label>
    <input type="text" id="foundLocation" placeholder="Where did you find it?" required />

    <label for="finderName">Finder Name (optional):</label>
    <input type="text" id="finderName" placeholder="Your name (optional)" />

    <label for="foundImage">Upload Image:</label>
    <input type="file" id="foundImage" accept="image/*" />

    <button type="submit">Submit Report</button>

    <p id="message" class="success" style="display:none;"></p>
  </form>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAgDbyZ5koffA_M60oS9x6aaI_UyViLZVw",
    authDomain: "lost-item-qr.firebaseapp.com",
    databaseURL: "https://lost-item-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "lost-item-qr",
    storageBucket: "lost-item-qr.appspot.com",
    messagingSenderId: "1026817510307",
    appId: "1:1026817510307:web:9a67340577a04797912816"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const form = document.getElementById('reportForm');
  const message = document.getElementById('message');

  // Detect if this is for a registered item via ?item=ID
  const urlParams = new URLSearchParams(window.location.search);
  const itemId = urlParams.get('item'); // registered item id

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const itemName = document.getElementById('itemName').value.trim();
    const description = document.getElementById('description').value.trim();
    const category = document.getElementById('category').value;
    const foundLocation = document.getElementById('foundLocation').value.trim();
    const finderName = document.getElementById('finderName').value.trim() || "Anonymous";
    const imageFile = document.getElementById('foundImage').files[0];
    message.style.display = "none";

    try {
      let imageUrl = "";
      if (imageFile) {
        const storageRef = storage.ref('found_images/' + Date.now() + '_' + imageFile.name);
        await storageRef.put(imageFile);
        imageUrl = await storageRef.getDownloadURL();
      }

      const reportData = {
        itemName,
        description,
        category,
        foundLocation,
        finderName,
        foundImage: imageUrl,
        reportDate: new Date().toISOString(),
      };

      if (itemId) {
        // update existing registered item
        await db.ref('lostItems/' + itemId).update({
          status: "Found",
          foundLocation,
          finderName,
          foundImage: imageUrl,
          foundDate: reportData.reportDate,
        });
        message.textContent = "✅ Registered item marked as FOUND successfully!";
      } else {
        // save new unregistered report
        await db.ref('unregisteredReports').push(reportData);
        message.textContent = "✅ Unregistered item report submitted successfully!";
      }

      message.style.display = "block";
      message.className = "success";
      form.reset();

    } catch (err) {
      console.error(err);
      message.textContent = "❌ Error submitting report. Please try again.";
      message.style.display = "block";
      message.className = "error";
    }
  });
</script>
</body>
</html>
