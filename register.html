<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Lost Item</title>
<style>
  body { font-family: 'Segoe UI', Tahoma; background: linear-gradient(135deg,#667eea,#764ba2); color: white; margin:0; text-align:center; }
  form { background:white; color:#333; max-width:400px; margin:40px auto; padding:25px; border-radius:10px; }
  input, textarea, button {
    width:90%; padding:10px; margin:10px 0; border:none; border-radius:5px;
  }
  button {
    background:#004080; color:white; font-weight:bold; cursor:pointer;
  }
  button:hover { background:#0066cc; }
</style>
</head>
<body>
  <h1>Register Lost Item</h1>
  <form id="lostForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <textarea id="description" placeholder="Item Description" required></textarea>
    <input type="text" id="ownerName" placeholder="Your Name" required>
    <button type="submit">Submit</button>
  </form>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "lost-item-qr.firebaseapp.com",
  databaseURL: "https://lost-item-qr-default-rtdb.firebaseio.com/",
  projectId: "lost-item-qr",
  storageBucket: "lost-item-qr.appspot.com"
};
firebase.initializeApp(firebaseConfig);

document.getElementById("lostForm").addEventListener("submit", e=>{
  e.preventDefault();
  const data = {
    itemName: itemName.value,
    description: description.value,
    ownerName: ownerName.value,
    status: "Lost"
  };
  firebase.database().ref("lostItems").push(data).then(()=>{
    alert("Lost item registered!");
    e.target.reset();
    location.href="index.html";
  });
});
</script>
</body>
</html>
